<html lang="en">
<head>

    <title>Crear Cuenta</title>

<body>
    <div class="Div-LogosCrearCuenta" >

      </div>
      <a class="Crear-CuentaInput" href="cuentaExitosa.html"><button class="Boton-Crear">Crear una cuenta</button></a>

      <a class="Registrase-OtraCuenta" href="seleccion.html"><button class="Boton-OtraCuenta">Registrase con otra cuenta</button></a>

        <a href="index.html">Ingresar</a></p>
    </div>

</div>
